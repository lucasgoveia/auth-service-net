name: Trigger auto deployment for appoint-time

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/appoint-time-AutoDeployTrigger-ec2dc096-f1d4-48d6-bacd-99a28dee161c.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.APPOINTTIME_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: myappsregistry.azurecr.io
          registryUsername: ${{ secrets.APPOINTTIME_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPOINTTIME_REGISTRY_PASSWORD }}
          containerAppName: appoint-time
          resourceGroup: my-apps
          imageToBuild: myappsregistry.azurecr.io/auth-service:${{ github.sha }}
          

     

